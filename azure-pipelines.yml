# ASP.NET Core
# Build and test ASP.NET Core projects targeting .NET Core.
# Add steps that run tests, create a NuGet package, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/dotnet-core

trigger:
- master

pool:
  vmImage: 'windows-latest'

variables:
  buildConfiguration: 'Release'

steps:
- script: dotnet build --configuration $(buildConfiguration)
  displayName: 'dotnet build $(buildConfiguration)'

- task: DotNetCoreCLI@2
  inputs:
    command: 'publish'
    publishWebProjects: true
    arguments: '-r win-x64'
    zipAfterPublish: false

- task: HCLTechnologies.ApplicationSecurity-VSTS.custom-asoc-task.HCLAppScan@2
  inputs:
    AppSecTestService: 'ASoC Credential'
    applications: '6e1cba9b-e9bb-4c1c-8485-239ba7dfeee3'
    scanname: 'Automated Scan from Azure DevOps'
    scantype: 'static'
    ScanSpeedOptions: 'thorough'