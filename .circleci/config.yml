# Use the latest 2.1 version of CircleCI pipeline process engine. See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1
# Use a package of configuration called an orb.
orbs:
  win: circleci/windows@2.2.0

jobs:
  build:
    executor:
      name: win/default
      shell: powershell.exe

    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-app
      - run:
          name: "Install project dependencies"
          command: dotnet.exe restore
      - save_cache:
          key: v1-app
          paths:
            - C:\Users\circleci\.nuget\packages
      - run:
          name: "Run Build step"
          command: dotnet.exe publish -c Release -r win-x64
      - run:
          name: "Run Build step2"
          command: |
            $baseURL = 'https://cloud.appscan.com/api/V2'
            $bearer_token =''
            $jsonBody = "
              {
              `"KeyId`": `"$env:ASoC_API_Key`",
              `"KeySecret`": `"$env:ASoC_API_Secret`"
              }
            "
            $params = @{
            Uri         = "$baseURL/Account/ApiKeyLogin"
            Method      = 'POST'
            Body        = $jsonBody
            Headers = @{
                'Content-Type' = 'application/json'
            }
            }
            [Net.ServicePointManager]::SecurityProtocol = [Net.SecurityProtocolType]::Tls -bor [Net.SecurityProtocolType]::Tls11 -bor [Net.SecurityProtocolType]::Tls12
            $Members = Invoke-RestMethod @params
            Write-Host $Members

